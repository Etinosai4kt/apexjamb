        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;

        :root {
            --primary-red: #e63946;
            --primary-yellow: #ffb703;
            --dark-red: #d90429;
            --dark-yellow: #ff9e00;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --white: #ffffff;

        }

        body {

            min-height: 100vh;
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* === CORE LAYOUT === */
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            min-height: 100vh;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
        }

        .logo {
            margin-bottom: 40px;
            padding: 15px 0;
            border-bottom: 2px solid var(--primary-yellow);
        }

        .logo h1 {
            color: var(--primary-red);
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: var(--primary-yellow);
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 5px;
        }

            width: 100%;
            max-width: 350px;
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-text);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            font-weight: 500;
            background: #fafafa;
        }

            border-color: var(--primary-red);
            outline: none;
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2);
            background: white;
        }

        .btn {

            padding: 16px;
            background: var(--primary-red);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            background: var(--dark-red);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.3);
        }

        .error-message {
            color: var(--primary-red);
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }

            font-weight: 600;

        .question-text {

            line-height: 1.7;
            color: #333;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);

            align-items: center;
            font-size: 1rem;
            font-weight: 500;
            position: relative;

            width: 18px;
            height: 18px;

            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;

            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;

            background: var(--primary-yellow);
            color: var(--dark-text);

            background: var(--dark-yellow);

            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-red);
            width: 0%;

            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease-out;

            from { opacity: 0; }
            to { opacity: 1; }

        .result-icon {
            font-size: 4rem;
            color: var(--primary-red);
            margin-bottom: 20px;

        .result-title {
            font-size: 2rem;
            color: var(--primary-red);
            margin-bottom: 15px;
            font-weight: 700;

            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-yellow);
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

        .result-message {
            font-size: 1.2rem;
            color: var(--dark-text);
            margin-bottom: 30px;
            line-height: 1.7;
            max-width: 400px;
        }

        .btn-restart {
            background: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 16px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: inline-block;
            margin: 10px 5px;
            text-transform: uppercase;
            letter-spacing: 0.8px;

            }

                font-size: 1.8rem;

            .result-score {

            }
            .btn-nav {
                font-size: 0.95rem;
                padding: 12px 16px;
            }
        }

        /* === PERFORMANCE & ACCESSIBILITY === */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }

        /* === FAVICON & PWA === */
        .favicon {
            width: 48px;
            height: 48px;
            display: inline-block;
            background: var(--primary-red);
            border-radius: 50%;
            margin-right: 10px;
            color: white;
            font-weight: bold;
            line-height: 48px;
            text-align: center;
            font-size: 1.2rem;
        }

        /* === ANIMATIONS === */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* === FOOTER === */
        .footer {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            margin-top: 30px;
            padding: 10px;
            opacity: 0.7;
        }

        /* === LOADING STATE === */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--primary-red);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(230, 57, 70, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-red);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

                    }
                });
                
                // Add accessibility
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                        e.preventDefault();
                        prevQuestion();
                    }
                    if (e.key === 'ArrowRight' && currentQuestionIndex < shuffledQuestions.length - 1) {
                        e.preventDefault();
                        nextQuestion();
                    }
                });
            }

            // === LOGIN HANDLER ===
            function handleLogin() {
                if (passwordInput.value.trim() === 'apex123') {
                    errorMessage.style.display = 'none';
                    startQuiz();
                } else {
                    errorMessage.style.display = 'block';
                    passwordInput.classList.add('error');
                    setTimeout(() => {
                        passwordInput.classList.remove('error');
                    }, 2000);
                }
            }

            // === START QUIZ ===
            function startQuiz() {
                // Shuffle questions
                shuffledQuestions = [...quizData].sort(() => Math.random() - 0.5);
                currentQuestionIndex = 0;
                userAnswers = Array(shuffledQuestions.length).fill(null);
                timeLeft = 30 * 60;
                
                // Update UI
                totalQuestionsEl.textContent = shuffledQuestions.length;
                showQuestion();
                
                // Start timer
                startTimer();
                
                // Hide login, show quiz
                loginPage.style.display = 'none';
                quizContainer.style.display = 'block';
                
                // Add animation
                quizContainer.classList.add('fade-in');
                
                // Focus on first question
                setTimeout(() => {
                    const firstOption = document.querySelector('.option input');
                    if (firstOption) firstOption.focus();
                }, 100);
            }

            // === TIMER ===
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timeLeft--;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        showResults();
                        return;
                    }
                    
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            // === SHOW QUESTION ===
            function showQuestion() {
                const question = shuffledQuestions[currentQuestionIndex];
                
                // Update question
                questionText.textContent = question.question;
                currentQuestionEl.textContent = currentQuestionIndex + 1;
                
                // Update subject tag
                const subjectLabels = {
                    'english': { text: 'English', class: 'english-tag' },
                    'biology': { text: 'Biology', class: 'biology-tag' },
                    'chemistry': { text: 'Chemistry', class: 'chemistry-tag' },
                    'physics': { text: 'Physics', class: 'physics-tag' }
                };
                
                const tag = subjectLabels[question.subject];
                subjectTag.textContent = tag.text;
                subjectTag.className = `subject-tag ${tag.class}`;
                
                // Clear options
                optionsContainer.innerHTML = '';
                
                // Create options
                question.options.forEach((option, index) => {
                    const optionEl = document.createElement('div');
                    optionEl.className = 'option';
                    if (userAnswers[currentQuestionIndex] === index) {
                        optionEl.classList.add('selected');
                    }
                    
                    optionEl.innerHTML = `
                        <input type="radio" name="option" id="option${index}" 
                               ${userAnswers[currentQuestionIndex] === index ? 'checked' : ''}>
                        <label for="option${index}">${option}</label>
                    `;
                    
                    optionEl.querySelector('input').addEventListener('change', () => {
                        userAnswers[currentQuestionIndex] = index;
                        updateOptionSelection();
                        updateProgressBar();
                    });
                    
                    optionsContainer.appendChild(optionEl);
                });
                
                // Update navigation
                prevBtn.disabled = currentQuestionIndex === 0;
                nextBtn.textContent = currentQuestionIndex === shuffledQuestions.length - 1 ? 'Submit' : 'Next';
                
                // Update progress bar
                updateProgressBar();
                
                // Focus on first option
                setTimeout(() => {
                    const firstInput = document.querySelector(`#option0`);
                    if (firstInput) firstInput.focus();
                }, 50);
            }

            // === UPDATE OPTION SELECTION ===
            function updateOptionSelection() {
                const options = document.querySelectorAll('.option');
                options.forEach((option, index) => {
                    if (userAnswers[currentQuestionIndex] === index) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                });
            }

            // === UPDATE PROGRESS BAR ===
            function updateProgressBar() {
                const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // === NEXT QUESTION ===
            function nextQuestion() {
                if (currentQuestionIndex < shuffledQuestions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                } else {
                    clearInterval(timerInterval);
                    showResults();
                }
            }

            // === PREVIOUS QUESTION ===
            function prevQuestion() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion();
                }
            }

            // === SHOW RESULTS ===
            function showResults() {
                // Count correct answers
                let correctAnswers = 0;
                for (let i = 0; i < shuffledQuestions.length; i++) {
                    if (userAnswers[i] === shuffledQuestions[i].answer) {
                        correctAnswers++;
                    }
                }
                
                const score = Math.round((correctAnswers / shuffledQuestions.length) * 100);
                
                // Update result
                resultScore.textContent = `${score}%`;
                
                // Set message
                if (score >= 80) {
                    resultMessage.textContent = `Excellent! You scored ${score}%. You have a strong grasp of the material.`;
                } else if (score >= 60) {
                    resultMessage.textContent = `Good job! You scored ${score}%. You have a decent understanding but could improve in some areas.`;
                } else if (score >= 40) {
                    resultMessage.textContent = `Fair performance. You scored ${score}%. Review the material and try again.`;
                } else {
                    resultMessage.textContent = `You scored ${score}%. It's recommended to study more before attempting the exam again.`;
                }
                
                // Show result screen
                quizContainer.style.display = 'none';
                resultContainer.style.display = 'flex';
                resultContainer.classList.add('fade-in');
            }

            // === SEND SCORE TO EMAIL ===
            function sendScoreToEmail() {
                let correctAnswers = 0;
                for (let i = 0; i < shuffledQuestions.length; i++) {
                    if (userAnswers[i] === shuffledQuestions[i].answer) {
                        correctAnswers++;
                    }
                }
                
                const score = Math.round((correctAnswers / shuffledQuestions.length) * 100);
                const subject = "My Apex TOTORIAL JAMB Score";
                const body = `Hello,\n\nI just completed the Apex TOTORIAL JAMB Practice Test.\n\nMy Score: ${score}%\n\nTotal Questions: ${shuffledQuestions.length}\nCorrect Answers: ${correctAnswers}\n\nBest regards,\n[Your Name]`;

                const mailtoLink = `mailto:oriaifodominion@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
            }

            // === RESTART QUIZ ===
            function restartQuiz() {
                currentQuestionIndex = 0;
                userAnswers = Array(shuffledQuestions.length).fill(null);
                timeLeft = 30 * 60;
                showQuestion();
                startTimer();
                
                resultContainer.style.display = 'none';
                quizContainer.style.display = 'block';
            }

            // === INIT ===
            document.addEventListener('DOMContentLoaded', init);
        </script>
</body>
